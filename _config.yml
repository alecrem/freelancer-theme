# Site settings
title: Alecrem
email: ale@alecrem.com
url: https://example.github.io
description: "Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description."
keywords: "your keywords, separated by commas"
skills: "Aplicaciones smartphone - Desarrollo web - Material aprendizaje idiomas"
meta_author: Alejandro Cremades Rocamora

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
# - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 006688 #FD6E8A
  primary-rgb: "0,102,136" #"128,179,255"
  secondary: dd7700 #80B3FF
  secondary-dark: bf6700 #A2122F

# Footer settings
footer:
  copyright: Alejandro Cremades Rocamora
  location: En el mundo
  social: En internet
  credits: Soporte

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
social:
  - title: twitter
    url: https://twitter.com/alecrem
  - title: instagram
    url: https://www.instagram.com/karawapo/
  - title: youtube
    url: https://www.youtube.com/karawapo
  - title: facebook
    url: https://www.facebook.com/alecrem
#  - title: github
#    url: https://github.com/alecrem

# Postal address (add as many lines as necessary)
address:
  - line: <a href="https://www.google.com/maps?hl=es&q=Itoshima">Itoshima</a>, Fukuoka, Japan
  - line: Alicante, España

# Credits content
credits: 'Si tienes cualquier duda sobre mi software o contenidos, ponte en contacto conmigo a través del formulario de correo, o por <a href="https://twitter.com/karawapo">Twitter</a> si prefieres una respuesta más rápida y cercana.'

# Build settings
markdown: kramdown
permalink: pretty
